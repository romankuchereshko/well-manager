server:
  port: 8081

spring:
  kafka:
    consumer:
      group-id: "default"

  datasource:
    url: jdbc:postgresql://localhost:5432/frame
    username: postgres
    password: password

  redis:
    host: localhost
    port: 6379
    timeout: 10000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 8
  cache:
    type: redis
    redis:
      time-to-live: 30
      cache-null-values: false

topic:
  name: frames
